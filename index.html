<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIGI Tokyo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/Coming soon.jpg" alt="Main Visual">
    <div class="hero-text">
      <h1>GIGI Tokyo</h1>
      <p>Rebel Elegance in the Shadows</p>
    </div>
  </section>

  <!-- About / Concept Section -->
  <section class="about">
    <h2>About</h2>
    <p>
      GIGIは黒猫のようにミステリアスで自由。韓国モードの世界観と、繊細な造形美を融合させたアパレルブランドです。
    </p>
  </section>

  <!-- Lookbook Section -->
  <section class="lookbook">
    <h2>All Products</h2>
    <div class="product-grid">
      <div class="product-item">
        <img src="images/Coming soon.jpg" alt="item">
        <div class="product-info">
          <p class="name">商品名</p>
          <p class="price">¥12,000</p>
        </div>
      </div>
      <!-- 追加の商品も同じ構造で -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GIGI Tokyo. All rights reserved.</p>
  </footer>

</body>
</html>
