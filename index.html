<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIGI Tokyo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #111;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: opacity 0.5s ease;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .menu {
      font-size: 14px;
      color: #fff;
      letter-spacing: 1px;
      cursor: pointer;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
      position: relative;
    }

    .menu-items {
      position: absolute;
      top: 30px;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      animation: fadeIn 0.3s ease forwards;
    }

    .menu-items a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      font-size: 16px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 12px;
      color: #888;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header class="top-bar" id="topBar">
    <div class="menu" id="menuBtn">
      MENU
      <div class="menu-items" id="menuItems">
        <a href="#products">PRODUCTS</a>
        <a href="#info">INFO</a>
        <a href="#contact">CONTACT</a>
      </div>
    </div>
    <div class="logo" id="logo">GIGI Tokyo</div>
  </header>

  <section class="hero">
    <img src="images/gigi photo main hp.jpg" alt="Main Visual">
    <div class="hero-text">
      <p>Rebel Elegance in the Shadows</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 GIGI Tokyo. All rights reserved.</p>
  </footer>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuItems = document.getElementById('menuItems');
    const logo = document.getElementById('logo');
    const topBar = document.getElementById('topBar');

    menuBtn.addEventListener('click', () => {
      menuItems.style.display = menuItems.style.display === 'flex' ? 'none' : 'flex';
    });

    window.addEventListener('scroll', () => {
      const opacity = 1 - Math.min(window.scrollY / 300, 1);
      logo.style.opacity = opacity;
    });
  </script>
</body>
</html>
