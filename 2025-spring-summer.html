<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIGI Tokyo - 2025 SPRING/SUMMER</title>
  <link rel="stylesheet" href="2025-spring-summer.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
</head>
<body id="spring-summer-2025">

  <!-- HEADER -->
  <header class="top-bar" id="topBar">
    <div class="menu" id="menuBtn">
      MENU
      <div class="menu-items" id="menuItems">
        <a href="2025-autumn-winter.html">2025 AUTUMN/WINTER</a>
        <a href="2025-spring-summer.html">2025 SPRING/SUMMER</a>
        <a href="information.html">INFORMATION</a>
        <a href="contact.html">CONTACT</a>
      </div>
    </div>
    <div class="logo" id="logo">GIGI Tokyo</div>
  </header>

  <!-- PRODUCT SECTION -->
  <section class="product-section">
    <div class="product-card">
      <div class="product-image">
        <img src="images/product1-front.jpg" alt="Flare Mini Skirt" class="main-img">
        <img src="images/product1-back.jpg" alt="Back view" class="hover-img">
      </div>
      <div class="product-info">
        <p>Flare Mini Skirt</p>
        <p>&yen;0</p>
        <span>NEW</span>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="images/product2-front.jpg" alt="Sharp Bustier Top" class="main-img">
        <img src="images/product2-back.jpg" alt="Back view" class="hover-img">
      </div>
      <div class="product-info">
        <p>Sharp Bustier Top</p>
        <p>&yen;0</p>
        <span>NEW</span>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="images/product3-front.jpg" alt="Distressed Knit Sweater" class="main-img">
        <img src="images/product3-back.jpg" alt="Back view" class="hover-img">
      </div>
      <div class="product-info">
        <p>Distressed Knit Sweater</p>
        <p>&yen;0</p>
        <span>NEW</span>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="images/product4-front.jpg" alt="Lace Layer Skirt" class="main-img">
        <img src="images/product4-back.jpg" alt="Back view" class="hover-img">
      </div>
      <div class="product-info">
        <p>Lace Layer Skirt</p>
        <p>&yen;0</p>
        <span>NEW</span>
      </div>
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuItems = document.getElementById('menuItems');
    const logo = document.getElementById('logo');

    menuBtn.addEventListener('click', () => {
      menuItems.style.display = menuItems.style.display === 'flex' ? 'none' : 'flex';
    });

    window.addEventListener('scroll', () => {
      const opacity = 1 - Math.min(window.scrollY / 300, 1);
      logo.style.opacity = opacity;
    });
  </script>

</body>
</html>
