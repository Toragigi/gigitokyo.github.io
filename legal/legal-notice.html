<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Legal Notice | GIGI Tokyo</title>
  <style>
    .legal-page {
      max-width: 800px;
      margin: 100px auto;
      padding: 0 20px;
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 14.5px;
      line-height: 1.9;
      color: #000;
      background-color: #fff;
    }

    .legal-page h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    .legal-page h3 {
      font-size: 18px;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .legal-page p, .legal-page ul {
      margin-bottom: 16px;
    }

    .legal-page ul {
      padding-left: 20px;
    }

    .legal-page li {
      margin-bottom: 8px;
      list-style-type: disc;
    }

    @media (max-width: 600px) {
      .legal-page {
        margin: 60px 15px;
        font-size: 13.5px;
      }

      .legal-page h2 {
        font-size: 20px;
      }

      .legal-page h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="legal-page">
    <h2>Legal Notice</h2>
    <p>このページには、GIGI Tokyoの法的通知が記載されています。</p>
  </div>
</body>
</html>
