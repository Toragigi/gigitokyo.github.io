<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Information | GIGI Tokyo</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #FAFAFA;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .information-page {
      max-width: 800px;
      margin: 100px auto;
      padding: 0 20px;
      font-size: 14.5px;
      line-height: 1.9;
    }

    .information-page h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    .information-page h3 {
      font-size: 18px;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .information-page p {
      margin-bottom: 16px;
    }

    /* フッター */
    footer.footer {
      background-color: #fff;
      padding: 60px 80px 20px 80px;
      font-family: 'Helvetica Neue', sans-serif;
      color: #000;
    }

    .footer-columns {
      display: flex;
      justify-content: flex-start;
      gap: 120px;
      margin-bottom: 30px;
      transform: translateY(-20px);
    }

    .footer-column h3 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-column ul li {
      margin-bottom: 6px;
    }

    .footer-column ul li a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      transition: opacity 0.3s ease;
    }

    .footer-column ul li a:hover {
      opacity: 0.6;
    }

    .footer-column.back-to-top {
      margin-left: auto;
      text-align: right;
    }

    .footer-bottom {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #555;
    }

    @media (max-width: 768px) {
      .information-page {
        margin: 60px 15px;
        font-size: 13.5px;
      }

      .information-page h2 {
        font-size: 20px;
      }

      .footer {
        padding: 40px 30px 20px 30px;
      }

      .footer-columns {
        flex-direction: column;
        gap: 40px;
        align-items: flex-start;
        transform: none;
      }

      .footer-column h3 {
        font-size: 18px;
      }

      .footer-column ul li a {
        font-size: 13px;
      }

      .footer-column.back-to-top {
        margin-left: 0;
        text-align: left;
      }
    }

    @media (max-width: 600px) {
      .footer-columns {
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="information-page">
    <h2>Information</h2>
    <p>こちらはGIGI Tokyoのインフォメーションページです。</p>
    <h3>営業時間</h3>
    <p>月〜金：10:00〜18:00（祝日除く）</p>

    <h3>休業日</h3>
    <p>土日祝日・年末年始</p>

    <h3>お問い合わせ</h3>
    <p>詳細は <a href="contact.html">Contactページ</a> をご確認ください。</p>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-columns">
      <div class="footer-column support">
        <h3>Support</h3>
        <ul>
          <li><a href="information.html">Information</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="footer-column legal">
        <h3>Legal</h3>
        <ul>
          <li><a href="legal-notice.html">Legal Notice</a></li>
          <li><a href="privacy-policy.html">Privacy Policy</a></li>
          <li><a href="terms-of-service.html">Terms of Service</a></li>
        </ul>
      </div>
      <div class="footer-column back-to-top">
        <ul>
          <li><a href="/index.html">トップに戻る</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2025 GIGI Tokyo. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
