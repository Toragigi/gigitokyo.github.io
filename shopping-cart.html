<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart | GIGI Tokyo</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .cart-container {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
    .cart-item img {
      width: 100px;
      margin-right: 20px;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-actions {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .cart-actions button {
      border: 1px solid #000;
      background: #fff;
      padding: 4px 8px;
      cursor: pointer;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
      text-decoration: underline;
    }
    .cart-summary {
      text-align: right;
      margin-top: 20px;
    }
    .checkout-btn {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <div class="logo center-logo">
      <a href="index.html">GIGI Tokyo</a>
    </div>
  </header>

  <main class="cart-container">
    <h1>SHOPPING BAG</h1>
    <div id="cart-items"></div>
    <div class="cart-summary">
      <p><strong>SUBTOTAL:</strong> ¥<span id="cart-total">0</span></p>
      <button class="checkout-btn">CHECKOUT</button>
    </div>
  </main>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cart-items');
      const totalPriceEl = document.getElementById('cart-total');
      cartItemsDiv.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>カートは空です。</p>";
      } else {
        cart.forEach((item, index) => {
          total += item.price * item.quantity;
          const itemDiv = document.createElement('div');
          itemDiv.className = 'cart-item';
          itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-info">
              <p><strong>${item.name}</strong></p>
              <p>COLOR: ${item.color} | SIZE: ${item.size}</p>
              <p>¥${item.price}</p>
            </div>
            <div class="cart-actions">
              <button onclick="updateQuantity(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="updateQuantity(${index}, 1)">+</button>
              <span class="remove-btn" onclick="removeItem(${index})">Remove</span>
            </div>
          `;
          cartItemsDiv.appendChild(itemDiv);
        });
      }
      totalPriceEl.textContent = total;
    }

    function updateQuantity(index, change) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += change;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
