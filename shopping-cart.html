<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart | GIGI Tokyo</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <header class="top-bar">
    <div class="menu" id="menuBtn">MENU
      <div class="menu-items">
        <a href="2025-autumn-winter.html">2025 AUTUMN/WINTER</a>
        <a href="2025-spring-summer.html">2025 SPRING/SUMMER</a>
        <a href="collection.html">COLLECTION</a>
        <a href="collaboration.html">COLLABORATION</a>
      </div>
    </div>

    <div class="logo center-logo" id="logo">
      <a href="index.html">GIGI Tokyo</a>
    </div>

    <a href="shopping-cart.html" class="cart-link" aria-label="Shopping Cart">
      <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1" />
        <circle cx="20" cy="21" r="1" />
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
      </svg>
    </a>
  </header>

  <!-- CART SECTION -->
  <section class="cart-container">
    <div class="checkout-form">
      <h2>お届け先情報</h2>
      <input type="email" placeholder="メールアドレス" />
      <input type="text" placeholder="姓" />
      <input type="text" placeholder="名" />
      <input type="text" placeholder="郵便番号" />
      <input type="text" placeholder="都道府県" />
      <input type="text" placeholder="市区町村" />
      <input type="text" placeholder="住所" />

      <h2>支払い情報</h2>
      <input type="text" placeholder="カード番号" />
      <input type="text" placeholder="有効期限（月/年）" />
      <input type="text" placeholder="セキュリティコード" />
      <input type="text" placeholder="カード名義人" />
    </div>

    <div class="divider"></div>

    <div class="cart-summary">
      <h2>カート内容</h2>
      <div id="cart-items">
        <p>カートに商品がありません。</p>
      </div>
      <p class="total">合計: ¥12,100</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-columns">
      <div class="footer-column support">
        <h3>Support</h3>
        <ul>
          <li><a href="legal/information.html">Information</a></li>
          <li><a href="legal/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="footer-column legal">
        <h3>Legal</h3>
        <ul>
          <li><a href="legal/legal-notice.html">Legal Notice</a></li>
          <li><a href="legal/privacy-policy.html">Privacy Policy</a></li>
          <li><a href="legal/terms-of-service.html">Terms of Service</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2025 GIGI Tokyo. All rights reserved.</p>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuBtn = document.getElementById("menuBtn");
      menuBtn.addEventListener("click", function (e) {
        e.stopPropagation();
        menuBtn.classList.toggle("active");
      });
      document.addEventListener("click", function (e) {
        if (!menuBtn.contains(e.target)) {
          menuBtn.classList.remove("active");
        }
      });
    });
  </script>
</body>
</html>
