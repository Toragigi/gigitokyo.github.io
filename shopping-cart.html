<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart | GIGI Tokyo</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 60px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu {
      font-size: 16px;
      color: #000;
      letter-spacing: 1px;
      cursor: pointer;
      position: relative;
      margin-right: auto;
    }

    .menu-items {
      position: absolute;
      top: 30px;
      left: 0;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 10px 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .menu-items a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }

    .menu.active .menu-items {
      display: flex;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
    }

    .logo a {
      text-decoration: none;
      color: #000;
    }

    main {
      background-color: #FAFAFA;
      padding: 40px 0;
    }

    .cart-container {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
      background-color: transparent;
    }

    .cart-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }

    .cart-item img {
      width: 100px;
      margin-right: 20px;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .cart-actions button {
      border: 1px solid #000;
      background: #fff;
      padding: 4px 10px;
      cursor: pointer;
    }

    .remove-btn {
      color: #000;
      cursor: pointer;
      text-decoration: underline;
      font-size: 13px;
    }

    .cart-summary {
      text-align: right;
      margin-top: 30px;
    }

    .checkout-btn {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    footer {
      background-color: #fff;
      padding: 60px 80px 20px 80px;
      font-family: 'Helvetica Neue', sans-serif;
      color: #000;
    }

    .footer-columns {
      display: flex;
      justify-content: flex-start;
      gap: 120px;
      margin-bottom: 30px;
    }

    .footer-column h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column ul li {
      margin-bottom: 6px;
    }

    .footer-column ul li a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .footer-bottom {
      text-align: center;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>

  <header class="top-bar">
    <div class="menu" id="menuBtn">MENU
      <div class="menu-items" id="menuItems">
        <a href="2025-autumn-winter.html">2025 AUTUMN/WINTER</a>
        <a href="2025-spring-summer.html">2025 SPRING/SUMMER</a>
        <a href="collection.html">COLLECTION</a>
        <a href="collaboration.html">COLLABORATION</a>
      </div>
    </div>
    <div class="logo center-logo">
      <a href="index.html">GIGI Tokyo</a>
    </div>
  </header>

  <main class="cart-container">
    <h1 class="cart-title">SHOPPING CART</h1>
    <div id="cart-items"></div>
    <div class="cart-summary">
      <p><strong>SUBTOTAL:</strong> <span id="cart-total">¥0 JPY</span></p>
      <button class="checkout-btn">CHECKOUT</button>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-columns">
      <div class="footer-column support">
        <h3>Support</h3>
        <ul>
          <li><a href="legal/information.html">Information</a></li>
          <li><a href="legal/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="footer-column legal">
        <h3>Legal</h3>
        <ul>
          <li><a href="legal/legal-notice.html">Legal Notice</a></li>
          <li><a href="legal/privacy-policy.html">Privacy Policy</a></li>
          <li><a href="legal/terms-of-service.html">Terms of Service</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2025 GIGI Tokyo. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cart-items');
      const totalPriceEl = document.getElementById('cart-total');
      cartItemsDiv.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = `
          <div style="text-align: center; padding: 80px 20px; font-size: 16px; color: #555;">
            カートは空です。
          </div>
        `;
      } else {
        cart.forEach((item, index) => {
          total += item.price * item.quantity;
          const itemDiv = document.createElement('div');
          itemDiv.className = 'cart-item';
          itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-info">
              <p><strong>${item.name}</strong></p>
              <p>COLOR: ${item.color} | SIZE: ${item.size}</p>
              <p>¥${item.price.toLocaleString()} JPY</p>
            </div>
            <div class="cart-actions">
              <button onclick="updateQuantity(${index}, -1)">−</button>
              <span>${item.quantity}</span>
              <button onclick="updateQuantity(${index}, 1)">＋</button>
              <span class="remove-btn" onclick="removeItem(${index})">Remove</span>
            </div>
          `;
          cartItemsDiv.appendChild(itemDiv);
        });
      }

      totalPriceEl.textContent = `¥${total.toLocaleString()} JPY`;
    }

    function updateQuantity(index, change) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += change;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    document.addEventListener("DOMContentLoaded", function () {
      renderCart();
      const menuBtn = document.getElementById("menuBtn");
      menuBtn.addEventListener("click", function () {
        menuBtn.classList.toggle("active");
      });
      document.addEventListener("click", function (e) {
        if (!menuBtn.contains(e.target)) {
          menuBtn.classList.remove("active");
        }
      });
    });
  </script>
</body>
</html>
